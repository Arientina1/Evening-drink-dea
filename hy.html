<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #content {
      text-align: center;
    }

    #headerText {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #mainText {
      margin-bottom: 20px;
    }

    #changeBackgroundBtn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="headerText">Drink tea and be happy</div>
    <div id="mainText">This is some normal text in the middle of the page.</div>
    <button id="changeBackgroundBtn" onclick="changeBackground()">Pirk</button>
  </div>
  <script>
    const backgrounds = [
      'url('6UjB2fZ.jpg)',
      'url('Snapchat-631225339.jpg')'
    ];

    let currentBackgroundIndex = 0;

    function changeBackground() {
      currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = backgrounds[currentBackgroundIndex];
    }
  </script>
</body>
</html>
